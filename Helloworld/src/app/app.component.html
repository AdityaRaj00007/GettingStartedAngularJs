<div>
  <h1>Hello {{ userName ? userName : 'User' }} from BridgeLabz</h1>
  <img [src]="imgUrl"
       (click)="onClick($event)"
       alt="The BridgeLabz Logo: a Bridge to Employment through Lab Works."
       style="cursor: pointer;"/>
</div>

<div>
  <input [(ngModel)]="userName" (input)="validateName()" placeholder="Enter your name"/>
  <br/><br/>
  <span *ngIf="errorMessage" style="color: red;">{{ errorMessage }}</span>
</div>

<router-outlet></router-outlet>
